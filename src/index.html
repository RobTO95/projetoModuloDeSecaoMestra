<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./assets/mainImages/logo.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Módulo de Seção Mestra</title>

		<link
			rel="stylesheet"
			href="./views/styles/mainStyles.css"
		/>
		<link
			rel="stylesheet"
			href="./views/styles/buttonStyles.css"
		/>
		<style>
			.selected {
				stroke: yellow;
				stroke-width: 2px;
			}
			.disabled {
				pointer-events: none; /* Desativa a interação */
				opacity: 0.5; /* Torna o botão mais opaco */
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<a
					href="#"
					id="logo"
				>
					<img
						src="./assets/mainImages/logo.svg"
						alt="Section Módulus Calculator"
					/>
				</a>
				<div>
					<a href="#">Home</a>
					<a href="#">Projects</a>
					<a href="#">Help</a>

					<button
						id="login"
						href="#"
					>
						Login
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section id="option-bar">
				<button
					id="save-button"
					class="button button-light"
				>
					Save
				</button>
				<button
					id="undo-button"
					class="button button-light"
				>
					Undo
				</button>
				<button
					id="redo-button"
					class="button button-light"
				>
					Redo
				</button>
				<button
					id="add-button"
					class="button button-light"
				>
					Add
				</button>
				<button
					id="remove-button"
					class="button button-light"
				>
					Remove
				</button>
				<button
					id="move-button"
					class="button button-light"
				>
					Move
				</button>
				<button
					id="edit-button"
					class="button button-light"
				>
					Edit
				</button>
			</section>
			<div id="project-area">
				<section id="left-bar">Left bar</section>
				<section id="draw">
					<svg id="draw-screen">
						<g id="shapes-screen"></g>
					</svg>
				</section>
			</div>
			<section id="down-bar">Down Bar</section>
		</main>
		<footer>TODOS OS DIREITOS RESERVADOS</footer>
		<script
			type="module"
			src="main.js"
		></script>
	</body>
</html>
