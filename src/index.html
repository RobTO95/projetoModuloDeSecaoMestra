<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./assets/mainImages/logo.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Módulo de Seção Mestra</title>

		<link
			rel="stylesheet"
			href="./views/styles/mainStyles.css"
		/>
		<link
			rel="stylesheet"
			href="./views/styles/buttonStyles.css"
		/>
		<link
			rel="stylesheet"
			href="./views/styles/insertShapeArea.css"
		/>

		<style>
			.selected {
				stroke: red;
				stroke-width: 1px;
				/* pointer-events: none; */
			}
			.disabled {
				pointer-events: none; /* Desativa a interação */
				opacity: 0.5; /* Torna o botão mais opaco */
			}
			.snap {
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<a
					href="#"
					id="logo"
				>
					<img
						src="./assets/mainImages/logo.svg"
						alt="Section Módulus Calculator"
					/>
				</a>
				<div>
					<a href="#">Home</a>
					<a href="#">Projects</a>
					<a href="#">Help</a>

					<button
						id="login"
						href="#"
					>
						Login
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section id="option-bar">
				<button
					id="save-button"
					class="button button-light"
				>
					Save
				</button>
				<button
					id="undo-button"
					class="button button-light"
				>
					Undo
				</button>
				<button
					id="redo-button"
					class="button button-light"
				>
					Redo
				</button>
				<button
					id="add-button"
					class="button button-light"
				>
					Add
				</button>
				<button
					id="remove-button"
					class="button button-light"
				>
					Remove
				</button>
				<button
					id="move-button"
					class="button button-light"
				>
					Move
				</button>
				<button
					id="addCustomShape-button"
					class="button button-light"
				>
					Custom Shape
				</button>
			</section>
			<div id="project-area">
				<section id="insert-shape-area">
					<div id="added-shape-area">
						<div>
							<select
								name="type-shape-add-current"
								id="type-shape-add-current"
							>
								<option value="Plate">Plate</option>
								<option value="RadiusPlate">Radius Plate</option>
								<option value="LShapeBeam">L-Shape</option>
								<option value="TShapeBeam">T-Shape</option>
							</select>
						</div>
						<svg id="added-shape">
							<g></g>
						</svg>
					</div>
					<div id="added-shape-dimensions">
						<form id="shape-dimensions-form"></form>

						<button
							id="cancel-add-shape-button"
							class="button button-dark"
						>
							cancel
						</button>
						<button
							id="confirm-add-shape-button"
							class="button button-dark"
						>
							add
						</button>
					</div>
				</section>
				<section id="top-bar">
					<button
						id="insert-line-button"
						class="button button-dark"
					>
						Line
					</button>
					<button
						id="insert-arc-button"
						class="button button-dark"
					>
						Arc
					</button>
					<button
						id="insert-quadraticCurve-button"
						class="button button-dark"
					>
						Quadratic Curve
					</button>
					<button
						id="insert-berzieCurve-button"
						class="button button-dark"
					>
						Berzie Curve
					</button>
					<button
						id="closePath-button"
						class="button button-dark"
					>
						Close Path
					</button>
					<button
						id="cancelInsertPath-button"
						class="button button-dark"
					>
						Cancel
					</button>
				</section>
				<section id="draw">
					<svg id="draw-screen">
						<g id="shapes-screen"></g>
					</svg>
					<div id="navigation-controls">
						<button class="button button-dark">Panoramic</button>
						<button class="button button-dark">Zoom in</button>
						<button class="button button-dark">Zoom out</button>
						<button class="button button-dark">Zoom extends</button>
					</div>
					<div id="position-mouse"></div>
				</section>
			</div>
			<section id="down-bar">
				<div class="command-input-container">
					<div id="command-input-container">
						<div id="command-messages"></div>
						<input
							id="command-input-bar"
							type="text"
						/>
					</div>
					<div id="command-suggestions"></div>
				</div>
				<button
					id="command-input-enter"
					class="button button-light"
				>
					Enter
				</button>
				<div id="mouse-options">
					<div>
						<input
							id="ortho"
							type="checkbox"
						/>
						<label for="ortho">Ortho</label>
					</div>
				</div>
				<div id="snap-options">
					<div>
						<input
							id="endPoint"
							type="checkbox"
						/>
						<label for="endPoint">End point</label>
					</div>

					<div>
						<input
							id="midPoint"
							type="checkbox"
						/>
						<label for="midPoint">Mid point</label>
					</div>

					<div>
						<input
							id="centerPoint"
							type="checkbox"
						/>
						<label for="centerPoint">Center</label>
					</div>

					<div>
						<input
							id="quadrantPoint"
							type="checkbox"
						/>
						<label for="quandrant">Quadrant</label>
					</div>

					<div>
						<input
							id="centroidPoint"
							type="checkbox"
						/>
						<label for="centroid">Centroid</label>
					</div>
				</div>
			</section>
		</main>
		<footer>TODOS OS DIREITOS RESERVADOS</footer>
		<script
			type="module"
			src="main.js"
		></script>
	</body>
</html>
