<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./assets/mainImages/logo.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Módulo de Seção Mestra</title>

		<link
			rel="stylesheet"
			href="./views/styles/mainStyles.css"
		/>
		<link
			rel="stylesheet"
			href="./views/styles/buttonStyles.css"
		/>
		<link
			rel="stylesheet"
			href="./views/styles/insertShapeArea.css"
		/>

		<style></style>
	</head>
	<body>
		<header>
			<nav>
				<a
					href="#"
					id="logo"
				>
					<img
						src="./assets/mainImages/logo.svg"
						alt="Section Módulus Calculator"
					/>
				</a>
				<div>
					<div>
						<a href="#">Home</a>
						<a href="#">Projects</a>
						<a href="#">Help</a>

						<button
							id="login"
							class="button button-light"
							href="#"
						>
							<img
								src="./views/components/button/login-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Login</span>
						</button>
					</div>
					<div>
						<button
							id="save-button"
							class="button button-light"
						>
							<img
								src="./views/components/button/save-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">save</span>
						</button>
						<button
							id="config-button"
							class="button button-light"
						>
							<img
								src="./views/components/button/config-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">config</span>
						</button>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section id="option-bar">
				<div>
					<h2>Creation</h2>
					<div>
						<button
							id="add-button"
							class="button button-light"
						>
							<img
								src="./views/components/button/add-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Add</span>
						</button>
					</div>
				</div>
				<div>
					<h2>Modification</h2>
					<div>
						<button
							id="move-button"
							class="button button-light icon-button"
						>
							<img
								src="./views/components/button/move-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Move</span>
						</button>
						<button
							id="mirror-button"
							class="button button-light icon-button"
						>
							<img
								src="./views/components/button/mirror-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Mirror</span>
						</button>
						<button
							id="copy-button"
							class="button button-light icon-button"
						>
							<img
								src="./views/components/button/copy-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Copy</span>
						</button>
						<button
							id="remove-button"
							class="button button-light"
						>
							<img
								src="./views/components/button/remove-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Remove</span>
						</button>
					</div>
				</div>
				<div>
					<h2>Anotation</h2>
					<div>
						<button
							id="cota-button"
							class="button button-light"
						>
							<img
								src="./views/components/button/dimension-button-icon.svg"
								alt=""
							/>
							<span class="tooltip">Dimension</span>
						</button>
					</div>
				</div>
			</section>
			<section id="layer-bar">
				<button
					id="undo-button"
					class="button button-light"
				>
					<img
						src="./views/components/button/undo-button-icon.svg"
						alt=""
					/>
					<span class="tooltip">Undo</span>
				</button>
				<button
					id="redo-button"
					class="button button-light"
				>
					<img
						src="./views/components/button/redo-button-icon.svg"
						alt=""
					/>
					<span class="tooltip">Redo</span>
				</button>
				<select
					name="layer"
					id="select-layer"
				>
					<option value="0">0</option>
				</select>
				<div id="navigation-controls">
					<button class="button button-light">
						<img
							src="./views/components/button/panoramic-button-icon.svg"
							alt=""
						/>
						<span class="tooltip">Panoramic</span>
					</button>
					<button class="button button-light">
						<img
							src="./views/components/button/zoomIn-button-icon.svg"
							alt=""
						/>
						<span class="tooltip">Zoom in</span>
					</button>
					<button class="button button-light">
						<img
							src="./views/components/button/zoomOut-button-icon.svg"
							alt=""
						/>
						<span class="tooltip">Zoom out</span>
					</button>
					<button class="button button-light">
						<img
							src="./views/components/button/zoomExtends-button-icon.svg"
							alt=""
						/>
						<span class="tooltip">Zoom extends</span>
					</button>
				</div>
			</section>
			<section id="project-area">
				<section id="insert-shape-area">
					<div id="added-shape-area">
						<div>
							<select
								name="type-shape-add-current"
								id="type-shape-add-current"
							>
								<option value="Plate">Plate</option>
								<option value="RadiusPlate">Radius Plate</option>
								<option value="LShapeBeam">L-Shape</option>
								<option value="TShapeBeam">T-Shape</option>
							</select>
						</div>
						<svg id="added-shape">
							<g></g>
						</svg>
					</div>
					<div id="added-shape-dimensions">
						<form id="shape-dimensions-form"></form>

						<button
							id="cancel-add-shape-button"
							class="button button-dark"
						>
							cancel
						</button>
						<button
							id="confirm-add-shape-button"
							class="button button-dark"
						>
							add
						</button>
					</div>
				</section>

				<section id="draw">
					<svg id="draw-screen">
						<g id="shapes-screen"></g>
					</svg>

					<div id="position-mouse"></div>
				</section>
			</section>
			<section id="down-bar">
				<div class="command-input-container">
					<div id="command-input-container">
						<div id="command-messages"></div>
						<input
							id="command-input-bar"
							type="text"
						/>
					</div>
					<div id="command-suggestions"></div>
				</div>
				<button
					id="command-input-enter"
					class="button button-light"
				>
					Enter
				</button>
				<div id="mouse-options">
					<div>
						<input
							id="ortho"
							type="checkbox"
						/>
						<label for="ortho">Ortho</label>
					</div>
				</div>
				<div id="snap-options">
					<div>
						<input
							id="endPoint"
							type="checkbox"
						/>
						<label for="endPoint">End point</label>
					</div>

					<div>
						<input
							id="midPoint"
							type="checkbox"
						/>
						<label for="midPoint">Mid point</label>
					</div>

					<div>
						<input
							id="centerPoint"
							type="checkbox"
						/>
						<label for="centerPoint">Center</label>
					</div>

					<div>
						<input
							id="quadrantPoint"
							type="checkbox"
						/>
						<label for="quandrant">Quadrant</label>
					</div>

					<div>
						<input
							id="centroidPoint"
							type="checkbox"
						/>
						<label for="centroid">Centroid</label>
					</div>
				</div>
			</section>
		</main>
		<script
			type="module"
			src="main.js"
		></script>
	</body>
</html>
